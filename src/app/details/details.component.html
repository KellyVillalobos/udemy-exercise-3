<div class="container">
  <div class="row">
    <div class="col">
      <button mdbBtn (click)="showPassword()" type="button" class="waves-light grade" mdbWavesEffect>{{buttonName}}
      </button>
    </div>
    <div class="col">
      <ng-container *ngIf="show">
        <div class="container text-center">
          <p style="margin: 16px 0px 16px 0px;">Secret Password: SuperSecretPassword!!</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<hr>




  <div *ngFor="let count of count; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
     [ngClass]="{'text-white': i >= 4}">{{count}}</div>
